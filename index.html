        <script>
            $(document).ready(function(){
               $(".btn").click(function(){
                   $("p").hide(8000);
                   $("p").show(5000);
               });
                $(".btn2").click(function(){
                   $("p").fadeIn(8000);
                   $("p").fadeOut(5000);
               });
                $(".btn3").click(function(){
                   $("p").slideUp(8000);
                   $("p").slideDown(5000);
               });
                $(".btn5").click(function(){
                   
                   $("p").animate({
                       left: '250px',
                       opacity: '0.5',
                       height: '150px',
                       width: '150px',
                       size: '60px'
                   });
               });
            });
            
        </script>
